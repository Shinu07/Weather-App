<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌦️Weatherack</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
    rel="stylesheet" />
</head>

<body>

  <div class="card">
    <p class="head-info">Check your City Weather 🌦️</p>
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button class="search-button">🔍</button>
    </div>
    <div class="error-message"></div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon" alt="images">
      <h1 class="temp">°C</h1>
      <h2 class="city">Pune</h2>

      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="humidity logo">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind.png" alt="">
          <div>
            <p class="wind">15 KM/h</p>
            <p>wind speed </p>
          </div>
        </div>
        
      </div>
      
      <div class="credit">
        <p class="info">Data Provided by AccuWeather API</p>
      </div>
      
    </div>
    
  </div>
</main>

</body>

</html>
